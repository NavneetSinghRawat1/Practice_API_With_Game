<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z Roll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="header">
            <img src="img/img1.png" alt="" srcset="">
        </div>
    </header>
    <section>
        <div id="main">
            <div id="name">
                <div>
                    <p>You</p>
                </div>
                <div>
                    <p>Computer</p>
                </div>
            </div>
            <div id="main_box">

                <div id="main_box_1">
                    <div id="box_1"></div>
                    <div id="box_2"></div>
                    <div id="box_3"></div>
                    <div id="box_4"></div>
                </div>
                <div id="main_box_2">
                    <div id="box_5"></div>
                    <div id="box_6"></div>
                    <div id="box_7"></div>
                    <div id="box_8"></div>
                </div>
            </div>
            <div id="score">
                <div>
                    <p id="your_score">Your Score:</p>
                </div>
                <div>
                    <p id="comp_score">Computer Score:</p>
                </div>
            </div>
        </div>
        <div id="card_box">
            <div id="card_box_1">
                <p id="Chance">Chance:</p>
                <div id="card_1">
                    <div class="front"><img src="img/DragonBall_Z_cardback.jpg" alt="" srcset="" height="100%"
                            width="100%"></div>
                    <div class="back">
                        <div class="backed"><img src="" alt="" id="insert_image" height="100%" width="100%"></div>
                    </div>
                </div>
                <p id="card_name">Name:</p>
                <p id="card_race">Race:</p>
                <p id="card_maxKi">MaxKi:</p>
                <button id="btn_ok">ok</button>
            </div>
        </div>
        <div id="Roll">
            <button type="button" id="btn">Roll</button>
        </div>
        <div id="winner_background">
            <div id="winner_container">
                <h1 id="Winner"></h1>
                <p id="Winner_message"></p>
                <p id="your_team_score"></p>
                <p id="comp_team_score"></p>
                <button type="button" id="reload_btn" onclick="window.location.reload()">Play Again</button>
            </div>
        </div>
    </section>
    <script src="Script.js"></script>
</body>

</html>
